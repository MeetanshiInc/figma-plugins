<!DOCTYPE html>
<html>
<head>
<style>
  /* --- Style Variables --- */
  :root {
    --primary-blue: #0d99ff;
    --primary-blue-hover: #007be5;
    --background-color: #ffffff;
    --text-color: #333333;
    --text-color-light: #666666;
    --border-color: #e5e5e5;
  }

  /* --- General Styles --- */
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    color: var(--text-color);
    font-size: 14px;
  }

  /* --- Layout --- */
  .container {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .header {
    padding: 16px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .header-icon {
    width: 24px;
    height: 24px;
  }
  .header-title {
    font-weight: 600;
    font-size: 16px;
  }
  .content {
    padding: 16px;
    flex-grow: 1; /* Allows this section to fill available space */
  }
  .footer {
    padding: 16px;
    border-top: 1px solid var(--border-color);
  }

  /* --- Component Styles --- */
  p {
    color: var(--text-color-light);
    line-height: 1.5;
    margin-top: 0;
  }
  .button-primary {
    background-color: var(--primary-blue);
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    width: 100%;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
  }
  .button-primary:hover {
    background-color: var(--primary-blue-hover);
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <img class="header-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAMAAADXqc3KAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAEVQTFRFLi4u4+PjPDw8q6urdHR0WFhY8fHxx8fH8N/Y95x482869pNr8OjlnZ2d+bec9HhG+K6RZmZmgoKC+KWEj4+PICAg////C1qSQwAAABd0Uk5T/////////////////////////////wDmQOZeAAAAj0lEQVR42pTSyQ7DIAxFUYch89QU9/8/teGFggVEarwKPrqCRehzM/QPaH0D1tahY+6qYJltDc5AJgleHmwJDWOaAswFJocQpIREQCQSEoFzIgngV9T3PnESWmz2N7wVgMW8bXNKKAbHOo6riQlgwaXDNA14xBJBnSflMPj8geZsdACVg7qgCJDQ47/kK8AAEKcsjIeaqfEAAAAASUVORK5CYII="/>
    <span class="header-title">Intelligent Text Wrap</span>
  </div>

  <div class="content">
    <p>Select one text block and one shape on the canvas to apply the text wrap.</p>
  </div>

  <div class="footer">
    <button id="wrap-text" class="button-primary">Wrap Text</button>
  </div>
</div>

<script>
  document.getElementById('wrap-text').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'wrap-text' } }, '*')
  }
</script>
</body>
</html>
